<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container-xs">

      <!-- 9AM -->
      <div class = "row time-block">
        <div class="col-1 space"></div>
        <div class="col-1 hour">
          9AM
        </div>
        <textarea type="text" class="col-8 todo nine"></textarea>
        <button class="col-1 saveBtn" data-hour="nine"><img class="icon" src="./Assets/save_icon.svg"></button>
      </div>

      <!-- 10AM -->
      <div class="row time-block">
        <div class="col-1"></div>
        <div class="col-1 hour">
          10AM
        </div>
        <textarea type="text" class="col-8 todo ten"></textarea>
        <button class="col-1 saveBtn" data-hour="ten"><img class="icon" src="./Assets/save_icon.svg"></button>
      </div>

      <!-- 11AM -->
      <div class="row time-block">
        <div class="col-1"></div>
        <div class="col-1 hour">
          11AM
        </div>
        <textarea type="text" class="col-8 todo eleven"></textarea>
        <button class="col-1 saveBtn" data-hour="eleven"><img class="icon" src="./Assets/save_icon.svg"></button>
      </div>

      <!-- 12PM -->
      <div class="row time-block">
        <div class="col-1"></div>
        <div class="col-1 hour">
          12PM
        </div>
        <textarea type="text" class="col-8 todo noon"></textarea>
        <button class="col-1 saveBtn" data-hour="noon"><img class="icon" src="./Assets/save_icon.svg"></button>
      </div>

      <!-- 1PM -->
      <div class="row time-block">
        <div class="col-1"></div>
        <div class="col-1 hour">
          1PM
        </div>
        <textarea type="text" class="col-8 todo one"></textarea>
        <button class="col-1 saveBtn" data-hour="one"><img class="icon" src="./Assets/save_icon.svg"></button>
      </div>

      <!-- 2PM -->
      <div class="row time-block">
        <div class="col-1"></div>
        <div class="col-1 hour">
          2PM
        </div>
        <textarea type="text" class="col-8 todo two"></textarea>
        <button class="col-1 saveBtn" data-hour="two"><img class="icon" src="./Assets/save_icon.svg"></button>
      </div>

      <!-- 3PM -->
      <div class="row time-block">
        <div class="col-1"></div>
        <div class="col-1 hour">
          3PM
        </div>
        <textarea type="text" class="col-8 todo three"></textarea>
        <button class="col-1 saveBtn" data-hour="three"><img class="icon" src="./Assets/save_icon.svg"></button>
      </div>

      <!-- 4PM -->
      <div class="row time-block">
        <div class="col-1"></div>
        <div class="col-1 hour">
          4PM
        </div>
        <textarea type="text" class="col-8 todo four"></textarea>
        <button class="col-1 saveBtn" data-hour="four"><img class="icon" src="./Assets/save_icon.svg"></button>
      </div>

      <!-- 5PM -->
      <div class="row time-block">
        <div class="col-1"></div>
        <div class="col-1 hour">
          5PM
        </div>
        <textarea type="text" class="col-8 todo five"></textarea>
        <button class="col-1 saveBtn" data-hour="five"><img class="icon" src="./Assets/save_icon.svg"></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
